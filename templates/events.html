{% extends "base.html" %}

{% block central_trunk %}
<div id="h1_title">
    <h1>Upcoming Events</h1></div><br />
	<ul>
	{% for event in event_list %}
		<li>	<strong>{{ event.name }}</strong><br />
			{{ event.datetime|date:"P, D j M, Y" }}<br />
			{{ event.venue }}<br />
			{%if event.detail %}* {{ event.detail }}{%endif%}
		</li>
	{% endfor %}
	</ul>
{% endblock %}
