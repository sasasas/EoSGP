{% extends "base.html" %}

{% block central_trunk %}
<div id="h1_title">
    <h1>{{page.title}}</h1></div>
<div class="no_bullets" >
	{{page.content}}
		{% if contact_form.errors %}
			<p style="color: red;">
				Please correct the error{{ contact_form.errors|pluralize }} below.
			</p>
		{% endif %}		

	<form action="" method="POST">{% csrf_token %}
		<table>
			{{ contact_form.as_table }}
		</table>
		<input type="submit" name="Submit" value="Submit" />
	</form>
</div>
{% endblock %}
